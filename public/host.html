<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Video Viewer</title>
</head>
<body>
  <h1>Host Video Viewer</h1>
  <canvas id="host-canvas"></canvas>
  <script>
    const canvas = document.getElementById("host-canvas");
    const ctx = canvas.getContext("2d");
    const ws = new WebSocket("ws://localhost:3000");

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: "host-video" }));
    };

    ws.onmessage = (message) => {
      // Directly use message.data since it is a base64 string
      const imageData = message.data; 

      // Create an image element
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      };

      // Set the source of the image to the base64 string received
      img.src = imageData; // This is the base64 image string (data:image/jpeg;base64,...)
    };
  </script>
</body>
</html>
